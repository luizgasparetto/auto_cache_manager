name: auto_cache_manager
description: Package that automates cache management policies, using sqflite and shared preferences under the hood.
homepage: https://github.com/luizgasparetto/auto_cache_manager
repository: https://github.com/luizgasparetto/auto_cache_manager.git
version: 0.0.1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  path_provider: 2.1.3
  shared_preferences: 2.2.3
  encrypt: 5.0.3
  crypto: 3.0.3

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ">=2.0.0 <4.0.0"
  mocktail: 1.0.3
  melos: 5.3.0

  flutter_test:
    sdk: flutter

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
